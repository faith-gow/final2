<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obscure Words App</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-size: cover;
  background-position: center;
}

.container {
  text-align: center;
  max-width: 600px;
  padding: 20px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  z-index: 1;
}

select, button {
  margin: 10px 0;
  padding: 10px;
  width: 100%;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
}

.word, .definition {
  margin: 20px 0;
  font-size: 24px;
  font-weight: bold;
}

.error {
  color: red;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Obscure Words</h1>
    <select id="category">
      <option value="selfhood">Selfhood and Identity</option>
      <option value="time">Time and Memory</option>
      <option value="relationships">Relationships and Intimacy</option>
      <option value="society">Society and Alienation</option>
      <option value="uncertainty">Uncertainty and Chaos</option>
      <option value="worldview">Worldview and Desire</option>
    </select>
    <button id="fetchWord">Fetch Word</button>
    <div class="word" id="word"></div>
    <div class="definition" id="definition"></div>
    <div class="error" id="error"></div>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
